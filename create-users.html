<!DOCTYPE html>
<html>
<head>
    <title>Create Demo Users</title>
</head>
<body>
    <h1>Create Demo Users in Supabase</h1>
    <button onclick="createUsers()">Create Demo Users (including demo@groupadmin.com)</button>
    <div id="result"></div>

    <script>
        async function createUsers() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'Creating demo users...'

            try {
                const response = await fetch('https://jxdkwfhsicynyvhkutjm.supabase.co/functions/v1/server/auth/init-test-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZGt3ZmhzaWN5bnl2aGt1dGptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjAxNTAsImV4cCI6MjA3MjI5NjE1MH0.ZuG6MjKYX2FM-WCIhzLyVRXA0x87kFgUvy-LlVM2QwY'
                    }
                })

                const data = await response.json()

                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">
                        <h3>Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">
                        <h3>Failed:</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`
                }
            } catch (e) {
                resultDiv.innerHTML = `<div style="color: red;">
                    <h3>Exception:</h3>
                    <p>${e.message}</p>
                </div>`
            }
        }
    </script>
</body>
</html>
