<!DOCTYPE html>
<html>
<head>
    <title>Create Demo Users</title>
</head>
<body>
    <h1>Create Demo Users in Supabase</h1>
    <button onclick="createUsers()">Create Demo Users</button>
    <div id="result"></div>

    <script>
        async function createUsers() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'Creating demo users...'

            try {
                const response = await fetch('https://jxdkwfhsicynyvhkutjm.supabase.co/functions/v1/server/create-demo-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })

                const data = await response.json()

                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">
                        <h3>Success!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <h4>Results:</h4>
                        <ul>
                            ${data.results.map(r => 
                                `<li><strong>${r.email}:</strong> ${r.status} ${r.error ? '- ' + r.error : ''}</li>`
                            ).join('')}
                        </ul>
                    </div>`
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">
                        <h3>Failed:</h3>
                        <p>${data.error}</p>
                    </div>`
                }
            } catch (e) {
                resultDiv.innerHTML = `<div style="color: red;">
                    <h3>Exception:</h3>
                    <p>${e.message}</p>
                </div>`
            }
        }
    </script>
</body>
</html>
