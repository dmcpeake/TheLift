<!DOCTYPE html>
<html>
<head>
    <title>Debug Server Connection</title>
</head>
<body>
    <h1>Debug Server Connection</h1>
    <button onclick="testServerHealth()">Test Server Health</button>
    <button onclick="listChildren()">List Children (Debug)</button>
    <div id="result"></div>

    <script>
        async function testServerHealth() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'Testing server connection...'
            
            try {
                const response = await fetch('https://jxdkwfhsicynyvhkutjm.supabase.co/functions/v1/server/health', {
                    method: 'GET'
                })
                
                if (response.ok) {
                    const data = await response.json()
                    resultDiv.innerHTML = `<div style="color: green;">
                        <h3>Server Health OK</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`
                } else {
                    const error = await response.text()
                    resultDiv.innerHTML = `<div style="color: red;">
                        <h3>Server Health Failed</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${error}</pre>
                    </div>`
                }
            } catch (e) {
                resultDiv.innerHTML = `<div style="color: red;">
                    <h3>Exception:</h3>
                    <p>${e.message}</p>
                </div>`
            }
        }

        async function listChildren() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'Listing children...'
            
            try {
                const response = await fetch('https://jxdkwfhsicynyvhkutjm.supabase.co/functions/v1/server/auth/debug/children', {
                    method: 'GET'
                })
                
                if (response.ok) {
                    const data = await response.json()
                    resultDiv.innerHTML = `<div style="color: green;">
                        <h3>Children List</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`
                } else {
                    const error = await response.text()
                    resultDiv.innerHTML = `<div style="color: red;">
                        <h3>Children List Failed</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${error}</pre>
                    </div>`
                }
            } catch (e) {
                resultDiv.innerHTML = `<div style="color: red;">
                    <h3>Exception:</h3>
                    <p>${e.message}</p>
                </div>`
            }
        }
    </script>
</body>
</html>
