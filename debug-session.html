<!DOCTYPE html>
<html>
<head>
    <title>Debug Supabase Session</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Debug Current Session</h1>
    <button onclick="checkSession()">Check Current Session</button>
    <button onclick="testLogin()">Login and Check Session</button>
    <div id="result"></div>

    <script>
        const supabase = window.supabase.createClient(
            'https://jxdkwfhsicynyvhkutjm.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZGt3ZmhzaWN5bnl2aGt1dGptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjAxNTAsImV4cCI6MjA3MjI5NjE1MH0.ZuG6MjKYX2FM-WCIhzLyVRXA0x87kFgUvy-LlVM2QwY'
        )

        async function checkSession() {
            const resultDiv = document.getElementById('result')
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession()
                
                if (error) {
                    resultDiv.innerHTML = `<div style="color: red;">
                        <h3>Session Error:</h3>
                        <p>${error.message}</p>
                    </div>`
                } else if (!session) {
                    resultDiv.innerHTML = `<div style="color: orange;">
                        <h3>No Session Found</h3>
                        <p>User is not logged in</p>
                    </div>`
                } else {
                    resultDiv.innerHTML = `<div style="color: green;">
                        <h3>Session Found!</h3>
                        <p><strong>User ID:</strong> ${session.user?.id}</p>
                        <p><strong>Email:</strong> ${session.user?.email}</p>
                        <p><strong>Access Token:</strong> ${session.access_token?.substring(0, 50)}...</p>
                        <p><strong>Expires At:</strong> ${new Date(session.expires_at * 1000)}</p>
                        <p><strong>Token Type:</strong> ${session.token_type}</p>
                    </div>`
                }
            } catch (e) {
                resultDiv.innerHTML = `<div style="color: red;">
                    <h3>Exception:</h3>
                    <p>${e.message}</p>
                </div>`
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'Logging in and checking session...'

            try {
                // Login first
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email: 'manager@example.com',
                    password: 'password123'
                })

                if (loginError) {
                    resultDiv.innerHTML = `<div style="color: red;">
                        <h3>Login Failed:</h3>
                        <p>${loginError.message}</p>
                    </div>`
                    return
                }

                // Wait a moment for session to be established
                await new Promise(resolve => setTimeout(resolve, 1000))

                // Check session
                await checkSession()
            } catch (e) {
                resultDiv.innerHTML = `<div style="color: red;">
                    <h3>Exception:</h3>
                    <p>${e.message}</p>
                </div>`
            }
        }
    </script>
</body>
</html>
