<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Auth</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Supabase Authentication</h1>
    <button onclick="testLogin()">Test Group Admin Login</button>
    <div id="result"></div>

    <script>
        const supabase = window.supabase.createClient(
            'https://jxdkwfhsicynyvhkutjm.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4ZGt3ZmhzaWN5bnl2aGt1dGptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjAxNTAsImV4cCI6MjA3MjI5NjE1MH0.ZuG6MjKYX2FM-WCIhzLyVRXA0x87kFgUvy-LlVM2QwY'
        )

        async function testLogin() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'Testing login...'

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'manager@example.com',
                    password: 'password123'
                })

                if (error) {
                    resultDiv.innerHTML = `<div style="color: red;">
                        <h3>Login Failed:</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Status:</strong> ${error.status}</p>
                        <p><strong>Code:</strong> ${error.code || 'N/A'}</p>
                    </div>`
                } else {
                    resultDiv.innerHTML = `<div style="color: green;">
                        <h3>Login Success!</h3>
                        <p><strong>User ID:</strong> ${data.user?.id}</p>
                        <p><strong>Email:</strong> ${data.user?.email}</p>
                        <p><strong>Session:</strong> ${data.session ? 'Valid' : 'Invalid'}</p>
                    </div>`
                }
            } catch (e) {
                resultDiv.innerHTML = `<div style="color: red;">
                    <h3>Exception:</h3>
                    <p>${e.message}</p>
                </div>`
            }
        }
    </script>
</body>
</html>
